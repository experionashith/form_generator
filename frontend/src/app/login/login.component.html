<div class=" alert alert-color">
  <h1 class="h1 text-center">Login</h1>
</div>
<div class="container">

  <form class="formborder" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group ">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>

    <button type="button" (click)="onSubmit()" class="btn btn-primary alert-color" [disabled]="!f.valid">Submit</button>
    <button type="reset" class="btn btn-primary alert-color">Clear</button>

  </form>
</div>
